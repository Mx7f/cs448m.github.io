---
layout: default
---

<div id="main" role="main">	
	{% if page.image.feature %}
		<div class="page-lead" style="background-image:url({{ site.url }}/images/{{ page.image.feature }})">
		 <!-- <div class="page-feature">
			<div class="page-image"> -->
<!-- 				<img src="{{ site.url }}/images/{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}">
 -->		
 			<div class="page-lead-content">
	 			<div class="page-title">
					<h1>{{ page.title }}</h1>
					{% if page.excerpt %}<p>{{ page.excerpt }}</p>{% endif %}
					<a href="{{ page.application-lnk }}" class="btn-inverse">Go to Application</a>
				</div>
			</div>
 			<div class="page-image">
				{% if page.image.credit %}{% include image-credit.html %}{% endif %}
			</div> <!-- /.page-image -->
		</div><!-- /.page-feature --> 
	{% endif %}		
	<div class="wrap">
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
